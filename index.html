<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Temp Mail</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #10b981;
            --accent-hover: #059669;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 40px;
        }
        .logo-area {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: -1px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }
        .email-display {
            background: rgba(15, 23, 42, 0.5);
            padding: 18px;
            border-radius: 16px;
            border: 2px dashed #334155;
            margin-bottom: 25px;
            transition: all 0.3s;
        }
        #emailAddr {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            width: 100%;
            text-align: center;
            font-family: 'Courier New', monospace;
            outline: none;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
        }
        .btn-copy {
            background: var(--accent);
            color: #064e3b;
        }
        .btn-copy:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .btn-refresh {
            background: #334155;
            color: white;
        }
        .btn-refresh:hover { background: #475569; transform: translateY(-2px); }
        .inbox-section {
            text-align: left;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }
        .inbox-head {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        .mail-card {
            background: #273549;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .mail-card:hover { border-color: var(--accent); }
        .mail-sender { font-size: 14px; font-weight: 700; color: var(--accent); }
        .mail-subject { font-size: 13px; color: var(--text-primary); margin-top: 4px; }
        #status-msg { font-size: 13px; color: #64748b; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">✉️ QUICKMAIL PRO</div>
        <div class="subtitle">Fast, Secure & Disposable Email</div>

        <div class="email-display">
            <input type="text" id="emailAddr" readonly value="Generating Address...">
        </div>

        <div class="actions">
            <button class="btn btn-copy" onclick="copyMail()">Copy Email</button>
            <button class="btn btn-refresh" onclick="checkMail()">Refresh Inbox</button>
        </div>

        <div class="inbox-section">
            <div class="inbox-head">
                <span>Recent Inbox</span>
                <span id="loader" style="display:none;">⏳</span>
            </div>
            <div id="emails">
                <div id="status-msg">No messages yet. Waiting for incoming mail...</div>
            </div>
        </div>
    </div>

    <script>
        let user = "", domain = "";
        const api = "https://www.1secmail.com/api/v1/";

        function genEmail() {
            const domains = ["1secmail.com", "1secmail.org", "1secmail.net"];
            user = Math.random().toString(36).substring(2, 10);
            domain = domains[Math.floor(Math.random() * domains.length)];
            document.getElementById("emailAddr").value = user + "@" + domain;
        }

        async function checkMail() {
            document.getElementById("loader").style.display = "inline";
            const res = await fetch(`${api}?action=getMessages&login=${user}&domain=${domain}`);
            const data = await res.json();
            const list = document.getElementById("emails");
            document.getElementById("loader").style.display = "none";
            
            if(data.length > 0) {
                list.innerHTML = "";
                data.forEach(m => {
                    const d = document.createElement("div");
                    d.className = "mail-card";
                    d.innerHTML = `<div class="mail-sender">${m.from}</div><div class="mail-subject">${m.subject}</div>`;
                    d.onclick = () => alert("Email content: " + m.subject);
                    list.appendChild(d);
                });
            }
        }

        function copyMail() {
            const el = document.getElementById("emailAddr");
            el.select();
            document.execCommand("copy");
            alert("Email copied to clipboard!");
        }

        window.onload = genEmail;
    </script>
</body>
</html>
